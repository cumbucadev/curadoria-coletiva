  # Título do material educacional
- titulo:

  # Autor, criador ou organização responsável pelo material
  autor:

  # Link para a fonte do material
  url:

  # Lista de assuntos cobertos no material. Uma das opções listadas em
  # <curadoria_coletiva/enums/subject.py>
  assuntos:
    - # Exemplo: python

  # Formato do material. Umas das opções em
  # <curadoria_coletiva/enums/format.py>
  formato:

  # Tempo estimado em minutos para cobrir o material
  minutos_necessarios:

  # Lista de assuntos pré-requisitos necessários para entender o material
  prerequisitos:
    # Exemplo:
    # - matemática básica

  # Ritmo do material. Umas das opções: 'rápido', 'médio', ou 'lento'
  ritmo:

  # Estilo de aprendizagem preferido. Umas das opções: 'visual', 'auditivo', ou 'cinestésico'
  estilo_aprendizagem:

  # Idioma em que o material é apresentado. Umas das opções: 'português (BR)' ou 'english'
  idioma:

  # Nível de dificuldade do material. Umas das opções: 'iniciante', 'intermediário', 'avançado', ou
  # 'expert'
  nivel_dificuldade:

  # Indica se o material é gratuito para acesso. Umas das opções: true ou false
  eh_gratuito:

  # Lista de usernames do GitHub de pessoas que recomendam o material
  recomendado_por:
    # Exemplo:
    # - "@camilamaia"

  # Lista de comentários ou feedback adicional sobre o material
  comentarios:
    # Exemplo:
    # - usuario: @camilamaia
    #   texto: "Ótimo material introdutório"
